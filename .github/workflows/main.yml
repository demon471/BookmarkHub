name: 构建扩展 CRX 并附加到 Release

on:
  push:
    branches:
      - main

jobs:
  build-crx:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 安装依赖
        run: npm ci --legacy-peer-deps

      - name: 使用 WXT 构建扩展
        run: npm run build

      - name: 读取包名和版本号
        id: pkg
        run: |
          echo "name=$(node -p \"require('./package.json').name\")" >> $GITHUB_OUTPUT
          echo "version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT

      - name: 准备 CRX 私钥
        working-directory: .output/chrome-mv3
        env:
          CRX_PRIVATE_KEY: ${{ secrets.CRX_PRIVATE_KEY }}
        run: |
          if [ -z "$CRX_PRIVATE_KEY" ]; then
            echo 'CRX_PRIVATE_KEY secret is not set' >&2
            exit 1
          fi
          printf '%s\n' "$CRX_PRIVATE_KEY" > key.pem

      - name: 打包 ZIP 和 CRX
        id: pack
        run: |
          ZIP_PATH=".output/${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}-chrome.zip"
          CRX_PATH=".output/${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}-chrome.crx"
          npx --yes crx pack .output/chrome-mv3 \
            --crx-version 3 \
            -p .output/chrome-mv3/key.pem \
            --zip-output "$ZIP_PATH" \
            -o "$CRX_PATH"
          echo "zip_path=$ZIP_PATH" >> $GITHUB_OUTPUT
          echo "crx_path=$CRX_PATH" >> $GITHUB_OUTPUT

      - name: 上传 ZIP 到 Release
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{ steps.pack.outputs.zip_path }}
          asset_name: ${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}-chrome.zip
          tag: ${{ github.ref_name }}
          overwrite: true

      - name: 上传 CRX 到 Release
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{ steps.pack.outputs.crx_path }}
          asset_name: ${{ steps.pkg.outputs.name }}-${{ steps.pkg.outputs.version }}-chrome.crx
          tag: ${{ github.ref_name }}
          overwrite: true
